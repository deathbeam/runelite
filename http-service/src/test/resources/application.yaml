# Enable debug logging
debug: true
logging.level.net.runelite: DEBUG

datasource:
  runelite:
    driverClassName: org.h2.Driver
    type: org.h2.jdbcx.JdbcDataSource
    url: jdbc:h2:mem:runelite
  runelite-cache:
    driverClassName: org.h2.Driver
    type: org.h2.jdbcx.JdbcDataSource
    url: jdbc:h2:mem:cache
  runelite-tracker:
    driverClassName: org.h2.Driver
    type: org.h2.jdbcx.JdbcDataSource
    url: jdbc:h2:mem:xptracker
